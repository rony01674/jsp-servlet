<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces

                    <h:form>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{studentController.student.id}"/>
                        <br/>
                        <p:outputLabel value="Name"/>
                        <p:inputText value="#{studentController.student.studentName}"/>
                        <br/>
                        <p:outputLabel value="Gender"/>
                        <p:selectOneRadio id="gender" value="#{studentController.student.gender}">
                            <f:selectItem itemLabel="Male" itemValue="m"/>
                            <f:selectItem itemLabel="Female" itemValue="f"/>
                        </p:selectOneRadio>
                        <br/>
                        <p:outputLabel value="Round"/>
                        <p:selectOneMenu id="console" value="#{studentController.student.round}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Joining Date"/>
                        <p:calendar value="#{studentController.student.courseStartDate}"/>
                        <br/>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{studentController.student.id}"/>
                        <br/>
                    </h:form>

                    <hr/>

                    <p:dataTable var="student" value="#{studentController.studentList}">
                        <p:column headerText="Id">
                            <h:outputText value="#{student.id}" />
                        </p:column>
                        <p:column headerText="Student Name">
                            <h:outputText value="#{student.studentName}" />
                        </p:column>
                        <p:column headerText="Gender">
                            <h:outputText value="#{student.gender}" />
                        </p:column>
                        <p:column headerText="Round">
                            <h:outputText value="#{student.round}" />
                        </p:column>
                        <p:column headerText="Course Start Date">
                            <h:outputText value="#{student.courseStartDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Course Completed">
                            <p:dataList value="#{student.completeCourse}" var="c"
                                        type="ordered">
                                <h:outputText value="#{c}" />
                            </p:dataList>                            
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{student.note}" />
                        </p:column>
                    </p:dataTable>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
